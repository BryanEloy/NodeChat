<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1083226033079-f6b14r2g3ujan863b84s5jc4ec0u2smq.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Google Sign-In</title>
</head>
<body class="container">

    <div class="row mt-5">

        <div class="col-sm-6 ">
            <h1>Google Sign-In</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="1083226033079-f6b14r2g3ujan863b84s5jc4ec0u2smq.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="filled_blue"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left"
                data-width=200>
            </div>
            <br/>
            <button class="btn btn-primary" id="google_signout">Signout</button>
        </div>

        <div class="col-sm-6 ">
            <h1>Login</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="@mail">
                <input type="password" name="password" class="form-control mb-2" placeholder="">

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
